<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" id="Saludar"></a>
            <ul class="navbar-nav">
                <li class="nav-item" ><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                <li class="nav-item" ><a class="nav-link" href="presentacion.html">Inicio</a></li>
            </ul>
        </div>
    </nav>
    <br><br>

    <table id="usuarios" class="table table-resposive table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Num Nomina</th>
                <th>Num sucursal</th>
                <th>Sucursal</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script>

        var user_id = localStorage.getItem('id')
        var nombre = localStorage.getItem('nombre')
        console.log(nombre)
        console.log("ID usuario" + user_id);

        $(document).ready(function(){

            $('#Saludar').text("Bienvenido usuario: " + nombre)
            mostrarTabla()
        })

        function mostrarTabla(){
            $.ajax({
                url: 'http://localhost:8002/infra_webservice/login.php',
                type: 'POST',
                data:{
                    user_id: user_id,
                    op : "consultar_usuario"
                }
            }).done(function(data) {
                var json = JSON.parse(data)
                console.log(json)
                $('#usuarios').DataTable({
                    data: json.usuarios,
                    responsive : true,
                    "order": [[ 0, "desc" ]],
                    columns:[
                        {data: "id"},
                        {data: "usuario"},
                        {data: "nombre"},
                        {data: "num_nomina"},
                        {data: "num_sucursal"},
                        {data: "sucursal"}
                    ],
                });

            }).fail(function(err) {
                console.log(err)
            })
        }
    </script>
</body>
</html>
