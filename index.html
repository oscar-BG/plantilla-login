<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Login</title>
    <style>
        .formulario {
            background-color: #fafafa;
            margin: 1rem;
            padding: 1rem;
            border: 2px solid #ccc;
            text-align: center;
            border-radius: 5px;
        }

        input[type=text], select {
          width: 50%;
          padding: 12px 20px;
          margin: 8px 0;
          display: block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-left: auto;
          margin-right: auto;
        }
        input[type=password], select {
          width: 50%;
          padding: 12px 20px;
          margin: 8px 0;
          display: block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-left: auto;
          margin-right: auto;
        }
        input[type=button] {
          width: 30%;
          background-color: #598392;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Login</h1>
            <form>
                <label for="usuario">Ingresa tu usuario</label>
                <input class="form-control" type="text" name="user" id="user" placeholder="Usuario" required="true">
                <label for="clave">Ingresa tu contraseña</label>
                <input type="password" name="pass" id="pass" placeholder="Contraseña" required="true">
                <div id="alert"></div>
                <input type="button" name="op" id="op" value="login" onclick="respuesta()">
            </form>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        
        function respuesta(){
            console.log("respuesta")
            let usuario = $("#user").val()
            let pass = $("#pass").val()
            let op = $("#op").val()

            console.log(usuario)
            console.log(pass)
            console.log(op)
            
            $.ajax({
                url: 'http://localhost:8002/infra_webservice/login.php',
                type: 'POST',
                data: {
                    user: usuario,
                    pass: pass,
                    op: op
                }
            }).done(function(data) {
                var json = JSON.parse(data)
                console.log(json)

                var usuario_existe = json.usuario_existe;
                

                if(usuario_existe != "1"){
                    $("#alert").addClass("alert alert-danger");
                    document.getElementById('alert').innerHTML = '<span>Usuario y contraseña incorrectas</span>';
                }else{
                    var nombre = json.success.nombre;
                    localStorage.setItem('id', parseInt(json.success.id))
                    localStorage.setItem('nombre', nombre)
                    var url = "presentacion.html";
                    $(location).attr('href',url);
                }
            }).fail(function(err) {
                console.log(err)
            })
        }
    </script>
</body>
</html>
