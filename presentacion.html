<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Barra de navegacion simple -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#" id="Saludar"></a>
            <ul class="navbar-nav">
                <li class="nav-item" ><a class="nav-link" href="usuarios.html">Usuarios</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <form>
                <div class="form-group">
                    <label for="nombre"> Nombre:</label>
                    <input class="form-control" type="text" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label for="num_nomina">Numero de nomina</label>
                    <input class="form-control" type="number" name="num_nomina" id="num_nomina">
                </div>
                <div class="form-group">
                    <label for="num_sucursal">Numero de sucursal</label>
                    <input class="form-control" type="number" name="num_sucursal" id="num_sucursal">
                </div>
                <div class="form-group">
                    <label for="sucursal">Sucursal</label>
                    <input class="form-control" type="text" name="sucursal" id="sucursal">
                </div>
                <div class="form-group">
                    <label for="num_usuario">Numero de usuario</label>
                    <input class="form-control" type="number" name="usuario" id="usuario">
                </div>
                
            </form>
        </div>
    </div>



    <script src="jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>


        var user_id = localStorage.getItem('id')
        console.log("ID usuario" + user_id);

        $(document).ready(function() {
            console.log('TEST')

            obtener_datos()
        })



        function obtener_datos() {
            $.ajax({
                url: 'http://localhost:8002/infra_webservice/perfil.php',
                type: 'POST',
                data: {
                    user_id: user_id
                }
            }).done(function(data) {
                var json = JSON.parse(data)
                console.log(json)

                if (json.status) {
                    var success = json.success

                    var nombre = success.nombre
                    var num_nomina = success.num_nomina
                    var num_sucursal = success.num_sucursal
                    var sucursal = success.sucursal
                    var usuario = success.usuario

                    
                    $('#Saludar').text("Hola usuario: " + nombre)
                    $('#nombre').val(nombre)
                    $('#num_nomina').val(num_nomina)
                    $('#num_sucursal').val(num_sucursal)
                    $('#sucursal').val(sucursal)
                    $('#usuario').val(usuario)
                }
            }).fail(function(err) {
                console.log(err)
            })
        }


    </script>
</body>
</html>
